<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Post Construction Materials Listings</h1>
<h2>The online broker for leftover or unused construction materials.</h2>

<h2>Construction Materials Listings</h2>


<form method="post" style="max-width:400px" th:object="${constructionMaterial}">
    <div class="form-group">
        <label th:for="materialName-field">Material Name</label>
        <input class="form-control" id="materialName-field" type="text" name="materialName" />
        <span th:errors="*{materialName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="quantity-field">Quantity</label>
        <input class="form-control" id="quantity-field" type="text" name="quantity" />
        <span th:errors="*{quantity}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="owner-field">Company Name</label>
        <input class="form-control" id="owner-field" type="text" name="owner" />
        <span th:errors="*{owner}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="pickupAddress-field">Pick up Address</label>
        <input class="form-control" id="pickupAddress-field" type="text" name="pickupAddress" />
        <span th:errors="*{pickupAddress}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="zipcode-field">Zipcode</label>
        <input class="form-control" id="zipcode-field" type="text" name="zipcode" />
        <span th:errors="*{zipcode}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="constructionMaterialCategory">Material Category</label>
        <select name="constructionMaterialCategoryId">
            <option th:each="constructionMaterialCategory : ${constructionMaterialCategories}"
                    th:text="${constructionMaterialCategory.name}"
                    th:value="${constructionMaterialCategory.id}"></option>
        </select>
    </div>

    <input type="submit" value="Submit Construction Material" />
</form>

</body>
</html>
