<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Remainder Registration</h1>

<h2>The online broker for leftover or unused construction materials.</h2>
<p>Buildings construction projects routinely purchase 4 to 6% more material.</p>
<p>Much of the over-ordered materials going to waste.</p>
<p>Don't toss it: Sell or share leftover building materials. </p>

<h1>Register Here</h1>

<form method="post" style="max-width:400px;" th:object="${registration}">
    <div class="form-group">
        <label th:for="firstname">First Name</label>
        <input type="text" th:field="*{firstname}" />
        <span th:errors="*{firstname}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="lastname">Last Name</label>
        <input type="text" th:field="*{lastname}" />
        <span th:errors="*{lastname}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input type="email" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="companyName">Company Name</label>
        <input type="text" th:field="*{companyName}" />
        <span th:errors="*{companyName}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="password">Password</label>
        <input type="password" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="passwordConfirm">Confirm Password</label>
        <input type="password" th:field="*{passwordConfirm}" />
        <span th:errors="*{passwordConfirm}" class="error"></span>
    </div>

    <input type="submit" value="Register" />
</form>



</body>
</html>
